<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="main-box">
            <div class="left-box">
                <div class="left-top">
                    <img src="./images/me.jpg" alt="">
                    <h3>Isuru Udara</h3>
                    <p>Top Comic Reader</p>
                </div>
                <div class="left-bottom">
                    <div class="left-slot">
                        <img src="./images/library.png" alt="">
                        <h3>Comic Library</h3>
                    </div>
                </div>
                <div class="left-slot">
                    <img src="./images/upcoming.png" alt="">
                    <h3>Comic Gamings</h3>
                </div>
                <div class="left-slot">
                    <img src="./images/twitch.png" alt="">
                    <h3>Comic Chats</h3>
                </div>
                <div class="left-slot">
                    <img src="./images/steam.png" alt="">
                    <h3>Comic Settings</h3>
                </div>
            </div>
            <div class="right-box">
                <div class="right-slot">
                    <div class="img">
                        <img src="./images/spiderman.png" alt="">
                    </div>
                    <div class="info">
                        <h2>Spider Man</h2>
                        <p>Marvel Studios</p>
                        <div class="progress">
                            <div class="bar-one"></div>
                            <div class="precentage">
                                <p>60%</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right-slot">
                    <div class="img">
                        <img src="./images/assassins.png" alt="">
                    </div>
                    <div class="info">
                        <h2>Thor</h2>
                        <p>Marvel Studios</p>
                        <div class="progress">
                            <div class="bar-two"></div>
                            <div class="precentage">
                                <p>40%</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right-slot">
                    <div class="img">
                        <img src="./images/sackboy.png" alt="">
                    </div>
                    <div class="info">
                        <h2>Guardians of Galaxy</h2>
                        <p>Marvel Studios</p>
                        <div class="progress">
                            <div class="bar-three"></div>
                            <div class="precentage">
                                <p>80%</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
